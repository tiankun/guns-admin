@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">
            <input type="hidden" id="id" value="">
            <input type="hidden" id="pid">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">上级部门</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="pidName" name="上级部门" readonly="readonly"
                                   onclick="AreaInfoDlg.showAreaSelectTree(); return false;"
                                   style="background-color: #ffffff !important;"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">简称</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="simplename" name="simplename"/>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">全称</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="fullname" name="fullname"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">区域编码</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="areaCode" name="areaCode"/>
                        </div>
                    </div>
                </div>
            <!-- 父级部门的选择框 -->
            <div id="parentAreaMenu" class="menuContent"
                 style="display: none; position: absolute; z-index: 200;">
                <ul id="parentAreaMenuTree" class="ztree tree-box" style="width: 245px !important;"></ul>
            </div>
            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="AreaInfoDlg.addSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="AreaInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/system/area/area_info.js"></script>
@}
